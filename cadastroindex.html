<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastrostyle.css">
    
<title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cadastre-se</h2>
        </div>

        <form id="form" class="form">

            <div class="form-control">
                <label for="Username">Nome</label>
                <input type="text" id="Username"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>campo obrigatório</small>
            </div>

            <div class="form-control">
                <label for="Sobrenome">Sobrenome</label>
                <input type="text" id="Sobrenome"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>campo obrigatório</small>
            </div>

            <div class="form-control">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>campo obrigatório</small>
            </div>

            <div class="form-control">
                <label for="Email">E-mail</label>
                <input type="text" id="Email"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>e-mail inválido</small>
            </div>

            <div class="form-control">
                <label for="Senha">Senha</label>
                <input type="text" id="Senha" placeholder="sua senha deve conter no mínimo 6 caracteres"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Informação Inválida</small>
            </div>

            <div class="form-control">
                <label for="csenha">Confirme sua senha</label>
                <input type="text" id="csenha" placeholder="Digite novamente sua senha"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Informação Inválida</small>
            </div>

            <h3>Seu Endereço</h3>

            <div class="form-control">
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="00000-000"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Informação Inválida</small>
            </div>

            <div class="form-control">
                <label for="numero">Número</label>
                <input type="text" id="numero"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Informação Inválida</small>
            </div>

            <div class="form-control">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Informação Inválida</small>
            </div>
            
            <div class="form-control">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Informação Inválida</small>
            </div>

            <div class="form-control">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Informação Inválida</small>
            </div>

            <div class="form-control">
                <label for="estado">Estado</label>
                <input type="text" id="estado"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <div class="dropdown dropdown-menu-right"></div>
                <small>Informação Inválida</small>
            </div>

            <button type="submit">Enviar</button>


        </form>
        <!--Link do Kit dos ícones-->
    </div>
    <script src="https://kit.fontawesome.com/ad2448b47f.js" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>
</html>
