<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loginstyle.css">
    
<title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Login</h2>
        </div>

        <form id="form" class="form">

            <div class="form-control">
                <label for="Username">Nome de Usuário</label>
                <input type="text" id="Username" placeholder="Digite seu nome de usuário"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Insira um Nome Válido</small>
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Digite seu e-mail"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Insira um e-mail Válido</small>
            </div>

            <div class="form-control">
                <label for="Password">Senha</label>
                <input type="text" id="Password" placeholder="Digite sua senha"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Senha inválida</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirme sua Senha</label>
                <input type="text" id="password-confirmation" placeholder="Digite sua senha novamente"/>
                <i class="fas fa-exlamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>


        </form>
        <!--Link do Kit dos ícones-->
    </div>
    <script src="https://kit.fontawesome.com/ad2448b47f.js" crossorigin="anonymous">
    </script>
    
</body>
</html>
